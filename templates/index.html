{{ template "header.html" . }}

<main>

<!-- TITLE SECTION -->
<h1><span id="openAdder" onclick="openAdder(this)">+</span>Trails</h1>

<!-- ADDER SECTION -->
<div id="adder" hidden>
<h2>Adder</h2>

<textarea rows="10">[
    {
        "date": "17 Dec 22",
        "distance": 13.0,
        "duration": "1h30m20s",
        "elevation": 357,
        "avg_pace": 9.21,
        "avg_hr": 134,
        "pin": 123456
    }
]</textarea>

<span id="response">response:</span>
<span id="addButton" onclick="sendAddRequest()">+</span>

</div>

<!-- TOTALS SECTION -->
<h2>Total</h2>

<table>
    <tr>
        <td class="column_name">days</td>
        <td class="column_name">workouts</td>
        <td class="column_name">streak</td>
        <td class="column_name">distance</td>
        <td class="column_name">duration</td>
        <td class="column_name">elevation</td>
    </tr>
    <tr>
        <td> {{ .Days }} </td>
        <td> {{ .Workouts }} </td>
        <td> {{ .Streak }} </td>
        <td> {{ .Distance }}km </td>
        <td> {{ .Duration }} </td>
        <td> {{ .Elevation }}m </td>
    </tr>
</table>

<!-- WORKOUTS SECTION -->
<h2>Workouts</h2>

<table >
    <thead>
    <tr id="first_row">
        <td class="column_name" id="date">date</td>
        <td class="column_name" id="distance">distance</td>
        <td class="column_name" id="duration">duration</td>
        <td class="column_name" id="elevation">elevation</td>
        <td class="column_name" id="pace">avg pace</td>
        <td class="column_name" id="hr">avg hr</td>
    </tr>
    </thead>
    <tbody id="workouts"></tbody>
</table>

</main>

<script src="/static/script.js" type="application/javascript"></script>
</body>
</html>
